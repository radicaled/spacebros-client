[application]

name="spacebros-spacejam"
main_scene="res://login/Login Screen.tscn"
icon="res://icon.png"

[autoload]

client="res://lib/client.gd"
network_hub="res://lib/network_hub.gd"
entity_hub="res://lib/entity_hub.gd"
global="*res://lib/global.gd"

[input]

game_interact=[mbutton(0, 1)]
game_select=[mbutton(0, 2)]
player_move_left=[key(Left)]
player_move_up=[key(Up)]
player_move_right=[key(Right)]
player_move_down=[key(Down)]
text_submit=[key(Return)]
